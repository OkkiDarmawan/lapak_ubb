<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran BRI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rekening {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
            font-weight: bold;
        }
        .ok-button {
            background-color: #4fc3f7; /* Sesuaikan warna dengan tombol OK di gambar */
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }
        .ok-button:hover {
            background-color: #03a9f4; /* Warna hover */
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6 text-center border border-blue-300">
        <h2 class="text-2xl font-bold mb-4">Pembayaran</h2>

        <div class="border-t border-blue-300 py-4">
            <p class="text-gray-500 font-semibold">Total Pembayaran</p>
            <p class="text-xl font-bold">Rp40.000</p>
        </div>

        <div class="flex items-center justify-center gap-4 border-t border-b border-blue-300 py-4">
            <img src="resource/Image/icon BRI.png" alt="BRI Logo" class="w-18 h-16">
            <div>
                <p class="text-gray-500 font-semibold">No. Rekening :</p>
                <p class="rekening">123 4567 8901 2345</p>
            </div>
        </div>

        <p class="text-sm text-gray-600 mt-4 px-4">
            Bayar pesanan ke Virtual Account di atas sebelum membuat pesanan kembali dengan Virtual Account agar nomor tetap sama.
        </p>

        <div class="mt-6">
            <button class="ok-button" onclick="window.location.href='payment_sukses.html'">OK</button>
        </div>
    </div>
</body>
</html>
