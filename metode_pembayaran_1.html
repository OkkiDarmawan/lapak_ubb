<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="resource/CSS/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style untuk popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="navbar bg-[#0A254A] flex justify-between items-center">
        <div class="flex items-center">
          <img src="resource/Image/logo-ubb.png" alt="" class="size-16 w-20 ml-8"> <!--Logo Lapak UBB-->
          <!-- Search Barang -->
          <div class="">
            <input type="search" name="" id="" class="bg-white w-full lg:w-[800px] rounded-lg  h-10 ml-16 p-4"
              placeholder="Search The Product Here">
          </div>
          <!-- Search Barang End-->
        </div>
    
        <div class="flex items-center">
          <img src="resource/Image/keranjang.png" alt="" class="size-12 mx-8"> <!--Logo Keranjang-->
          <div tabindex="0" role="button" class="mr-8" onclick="toggleDropdown()">
            <div class="w-10 rounded-full">
              <img alt="Tailwind CSS Navbar component" src="resource/Image/LOGO GUESS.png" class="" />
            </div>
          </div>
          <div id="dropdownMenu" class="absolute right-0 mt-56 w-48 bg-white rounded-lg shadow-lg hidden z-50" >
            <ul class="py-2">
              <a href="index.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Beranda</li></a> 
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Profile</li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Toko Ku</li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Logout</li>
            </ul>
          </div>
        </div>
      </div> 
    
    <script src="resource/JS/drop_profile.js"></script>
   
    <!-- Box Keranjang -->
    <div class="flex justify-center mt-8">
        <div class="w-[800px]  bg-white shadow-md rounded-lg p-6">
            <table class="w-full text-center">
                <thead>
                    <tr class="bg-[#35ADC6]">
                        <th>Nama Item</th>
                        <th>Kuantitas</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-content">
                    <tr>
                        <td><img src="resource/Image/produk 1.png" alt="Funwich" class="w-24 h-24 inline-block"> Funwich</td>
                        <td>
                            <button class="px-2 py-1" id="btnKurang">-</button>
                            <input type="number" value="1" class="w-12 text-center" id="qtyInput" readonly>
                            <button class="px-2 py-1" id="btnTambah">+</button>
                        </td>
                        <td id="harga">Rp8.000</td>
                        <td><button id="btnHapus" class="text-red-500">HAPUS</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-between mt-4">
                <button class="bg-red-500 text-white px-4 py-2 rounded" id="btnBack" onclick="history.back()">Back</button>
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded" id="btnBayar" onclick="window.location.href='metode_pembayaran_1.html'">Bayar</button>
            </div>
        </div>
    </div>

    <!-- Popup untuk metode pembayaran -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h3>Metode Pembayaran</h3>
            <div class="flex justify-center gap-4 my-4">
                <button id="btnCOD" class="border border-gray-400 px-4 py-2 rounded">COD</button>
                <button id="btnBRI" class="border border-gray-400 px-4 py-2 rounded">BRI</button>
            </div>
            <button id="btnPesan" class="bg-blue-600 text-white px-4 py-2 rounded disabled" disabled>Buat Pesanan</button>
            <button id="btnClose" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Tutup</button>
        </div>
    </div>

    <!-- <script src="resource/JS/metode_pembayaran_1.js"></script> -->
</body>
</html>
