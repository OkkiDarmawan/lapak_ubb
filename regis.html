<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="resource/CSS/style_regis.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="loginformregister">
     <div class="formregister">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Nama">
            </div>  
            <div class="input-box">
                <input type="number" placeholder="NIM">
            </div>  
            <div class="input-box">
                <input type="text" placeholder="Email">
            </div> 
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>  
            <div class="input-box">
                <input type="number" placeholder="Nomor Telepon">
            </div>  
            <div class="input-box">
                <input type="text" placeholder="Alamat">
            </div>
            <button type="button" class="btn" onclick="window.location.href='login.html'">KIRIM</button>
        </form>
     </div>
   </div>
</body>
</html>
