<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerform</title>
    <link rel="stylesheet" href="resource/CSS/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="loginformregister">
     <div class="formregister">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username">
                <i class='bx bxs-user'></i>               
            </div>  
            <div class="input-box">
                <input type="number" placeholder="NIM">
                <i class='bx bxs-card'></i>               
            </div>  
            <div class="input-box">
                <input type="text" placeholder="Email">
                <i class='bx bx-envelope'></i>          
            </div> 
            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>               
            </div>  
            <div class="input-box">
                <input type="number" placeholder="Nomor Telepon">
                <i class='bx bx-phone' ></i>               
            </div>  
          
            <button type="button" class="btn" onclick="window.location.href='login.html'">Kirim</button>
            
</body>
</html>
