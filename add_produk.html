<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>makanan 1</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="resource/CSS/style_number.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="resource/JS/searchLogic.js"></script>

</head>

<body>
  <div class="navbar bg-[#0A254A] flex justify-between items-center">
    <div class="flex items-center">
      <img src="resource/Image/logo-ubb.png" alt="" class="size-16 w-20 ml-8"> <!--Logo Lapak UBB-->
      <!-- Search Barang -->
      <div class="">
        <input type="search" name="" id="inputSearch" class="bg-white w-full lg:w-[800px] rounded-lg  h-10 ml-16 p-4"
          placeholder="Search The Product Here">
      </div>
      <!-- Search Barang End-->
    </div>

    <div class="flex items-center">
      <img src="resource/Image/keranjang.png" alt="" class="size-12 mx-8 cursor-pointer" onclick="window.location.href='keranjang_1.html'"> <!--Logo Keranjang-->
      <div tabindex="0" role="button" class="mr-8" onclick="toggleDropdown()">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="resource/Image/LOGO GUESS.png" class="" />
        </div>
      </div>
      <div id="dropdownMenu" class="absolute right-0 mt-56 w-48 bg-white rounded-lg shadow-lg hidden z-50">
        <ul class="py-2">
          <a href="home.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Beranda</li></a>
          <a href="mainframe.html"> <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Profile</li></a>
         <a href="tokoku.html">  <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Toko Ku</li></a>
        <a href="index.html"> <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Keluar</li></a>
        </ul>
      </div>
    </div>
  </div>

  <script src="resource/JS/drop_profile.js"></script>


  <div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-2xl flex items-center space-x-6">
      <!-- Gambar Produk -->
      <div class="bg-[#D9D9D9] h-[250px] w-[230px] flex items-center justify-center absolute "
        onclick="document.getElementById('file1').click()">
        <span class="absolute text-white font-semibold" id="placeholderText">TAMBAHKAN FOTO</span>
        <img src="" alt="preview" class="h-full w-full hidden" id="preview1">
        <input type="file" id="file1" class="hidden" onchange="previewImage(event, 'preview1')" accept="image/*">
      </div>

      <!-- Konten Teks -->
      <div class="px-4 w-full">
        <form id="productForm">
          <label class="block font-semibold my-2 ml-60">Nama Produk</label>
          <input type="text" id="productName" class="bg-[#35ADC6] text-white rounded-lg h-8 w-[300px] px-3 ml-60">
          <span class="text-red-500 text-sm hidden ml-60" id="errorName">Nama produk wajib diisi</span>

          <label class="block font-semibold my-2 ml-60">Harga</label>
          <input type="number" id="productPrice" class="bg-[#35ADC6] text-white rounded-lg h-8 w-[300px] px-3 ml-60">
          <span class="text-red-500 text-sm hidden ml-60" id="errorPrice">Harga wajib diisi</span>

          <label class="block font-semibold my-2 ml-60">Deskripsi</label>
          <input type="text" id="productDescription"
            class="bg-[#35ADC6] text-white rounded-lg h-8 w-[300px] px-3 ml-60">
          <span class="text-red-500 text-sm hidden ml-60" id="errorDescription">Deskripsi wajib diisi</span>

      

          <button type="button" class="bg-[#35ADC6] px-5 h-12 rounded-lg mt-8 text-2xl text-white ml-[420px]"
            onclick="validateForm()">Simpan</button>
        </form>
      </div>
    </div>
  </div>

  <script src="resource/JS/add_produk.js"></script>
</body>

</html>
