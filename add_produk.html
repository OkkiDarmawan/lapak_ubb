<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>makanan 1</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="resource/CSS/style_number.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="resource/JS/searchLogic.js"></script>

</head>

<body>
  <!-- Navbar (Tetap) -->
  <div class="navbar bg-[#0A254A] flex justify-between items-center px-4 md:px-8 h-20">
    <div class="flex items-center space-x-4">
      <img src="resource/Image/logo-ubb.png" alt="Logo" class="w-16 md:w-20">
      <div class="flex-1">
        <input
          type="search"
          id="inputSearch"
          class="bg-white w-full sm:w-[500px] md:w-[600px] lg:w-[800px] rounded-lg h-10 px-4"
          placeholder="Search The Product Here"
        />
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <img src="resource/Image/keranjang.png" alt="Keranjang" class="w-8 md:w-10 cursor-pointer" onclick="window.location.href='keranjang_minum_1.html'">
      <div tabindex="0" role="button" class="relative" onclick="toggleDropdown()">
        <div class="w-8 md:w-10 rounded-full">
          <img src="resource/Image/LOGO GUESS.png" alt="Profile Icon" />
        </div>
        <div
          id="dropdownMenu"
          class="absolute right-0 mt-12 w-48 bg-white rounded-lg shadow-lg hidden z-50"
        >
          <ul class="py-2">
            <a href="home.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Beranda</li></a>
            <a href="profile_update.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Profile</li></a>
            <a href="tokoku.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Toko Ku</li></a>
            <a href="index.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Keluar</li></a>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="resource/JS/drop_profile.js"></script>


   <!-- Konten -->
   <div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full md:max-w-2xl flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-6">
      <!-- Gambar Produk -->
      <div class="bg-[#D9D9D9] h-[250px] w-[230px] flex items-center justify-center rounded-lg overflow-hidden cursor-pointer"
        onclick="document.getElementById('file1').click()">
        <span class="text-gray-700 font-semibold" id="placeholderText">TAMBAHKAN FOTO</span>
        <img src="" alt="preview" class="h-full w-full hidden object-cover" id="preview1">
        <input type="file" id="file1" class="hidden" onchange="previewImage(event, 'preview1')" accept="image/*">
      </div>

      <!-- Form Produk -->
      <div class="px-4 w-full">
        <form id="productForm" class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Nama Produk</label>
            <input type="text" id="productName" class="bg-[#35ADC6] text-white rounded-lg h-10 w-full px-4">
            <span class="text-red-500 text-sm hidden" id="errorName">Nama produk wajib diisi</span>
          </div>

          <div>
            <label class="block font-semibold mb-1">Harga</label>
            <input type="number" id="productPrice" class="bg-[#35ADC6] text-white rounded-lg h-10 w-full px-4">
            <span class="text-red-500 text-sm hidden" id="errorPrice">Harga wajib diisi</span>
          </div>

          <div>
            <label class="block font-semibold mb-1">Deskripsi</label>
            <textarea id="productDescription" class="bg-[#35ADC6] text-white rounded-lg h-20 w-full px-4 py-2 resize-none"></textarea>
            <span class="text-red-500 text-sm hidden" id="errorDescription">Deskripsi wajib diisi</span>
          </div>

          <button type="button" class="bg-[#35ADC6] px-5 h-12 rounded-lg text-xl text-white w-full md:w-auto"
            onclick="validateForm()">Simpan</button>
        </form>
      </div>
    </div>
  </div>

  <script src="resource/JS/add_produk.js"></script>
</body>

</html>
