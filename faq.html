<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Bantuan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for rounded box and shadow */
        .faq-container {
            max-width: 600px;
            background-color: #e1f5fe;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Back button -->
    <div class="absolute top-4 left-4">
        <button class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-full" onclick="history.back()">Back</button>
    </div>

    <!-- FAQ Container -->
    <div class="faq-container text-center">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4">Pusat Bantuan</h1>
        <p class="text-lg mb-4">Ada yang bisa kami bantu?</p>
        
        <!-- Input field -->
        <input type="text" id="textInput" placeholder="Tuliskan disini" class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">

            <button class="bg-[#35ADC6] p-2 rounded-lg w-20" id="btnButton" onclick="btnKirim()">Kirim</button>

       
        <!-- FAQ section -->
        <div class="text-left mt-4">
            <h2 class="text-lg font-bold">Pertanyaan populer</h2>
            <ul class="mt-2 text-gray-600">
                <li>Bagaimana cara register akun?</li>
                <li>Bagaimana cara menjual?</li>
                <li>Bagaimana cara menghubungi admin?</li>
            </ul>
        </div>
    </div>

<script>
const btnButton = document.getElementById("btnButton")
const textInput = document.getElementById("textInput")

function btnKirim(){
    textInput.value = ""
}

document.addEventListener("keydown", function(event){
    if(event.key === "Enter"){
        event.preventDefault();
        textInput.value = "";
    }
});
</script>

</body>
</html>
