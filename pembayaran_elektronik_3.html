    <!-- Konten untuk Metode Pembayaran -->
    <div class="flex justify-center mt-8">
        <div class="w-[800px] bg-white shadow-xl rounded-lg p-6 text-center">

                <button id="btnBRI" class="border border-[#0A254A] px-4 py-2 rounded">BRI</button>
                <button id="btnDana" class="border border-[#0A254A] px-4 py-2 rounded">Dana</button>
                <button id="btnGopay" class="border border-[#0A254A] px-4 py-2 rounded">Gopay</button>
                <button id="btnShoppepay" class="border border-[#0A254A] px-4 py-2 rounded">Shoppepay</button>
            </div>
            <button id="btnPesan" class="bg-[#35ADC6] text-white px-4 py-2 rounded disabled" disabled onclick="window.location.href='payment_bri_1.html'">Buat Pesanan</button>
        </div>
    </div>

    <div class="flex justify-center mt-8">
        <div class="w-[400px] font-semibold shadow-xl p-4 rounded-md"> 

            <h2>Pesan : <input type="text" class="px-2 border-none w-[300px]"></h2>
        </div>
    </div>

    <script>
        // JavaScript untuk mengelola pemilihan metode pembayaran
        document.addEventListener("DOMContentLoaded", function () {
            const btnPesan = document.getElementById("btnPesan");
            const btnCOD = document.getElementById("btnCOD");
            const btnBRI = document.getElementById("btnBRI");
            const btnDana = document.getElementById("btnDana");
            const btnGopay = document.getElementById("btnGopay");
            const btnShoppepay = document.getElementById("btnShoppepay");

            let metodeDipilih = null; // Menyimpan metode pembayaran yang dipilih

            // Event listener untuk tombol COD
            btnCOD.addEventListener("click", function () {
                metodeDipilih = "COD";
                btnCOD.classList.add("bg-blue-300"); // Menambahkan warna untuk menunjukkan dipilih
                btnBRI.classList.remove("bg-blue-300"); // Menghapus warna dari tombol lainnya
                btnDana.classList.remove("bg-blue-300");
                btnGopay.classList.remove("bg-blue-300");
                btnShoppepay.classList.remove("bg-blue-300");
                enablePesanButton();
            });

            // Event listener untuk tombol BRI
            btnBRI.addEventListener("click", function () {
                metodeDipilih = "BRI";
                btnBRI.classList.add("bg-blue-300");
                btnCOD.classList.remove("bg-blue-300");
                btnGopay.classList.remove("bg-blue-300");
                btnDana.classList.remove("bg-blue-300");
                btnShoppepay.classList.remove("bg-blue-300");
                enablePesanButton();
            });
            // Event listener untuk tombol Dana
            btnDana.addEventListener("click", function () {
                metodeDipilih = "Dana";
                btnDana.classList.add("bg-blue-300");
                btnBRI.classList.remove("bg-blue-300");
                btnCOD.classList.remove("bg-blue-300");
                btnGopay.classList.remove("bg-blue-300");
                btnShoppepay.classList.remove("bg-blue-300");
                enablePesanButton();
            });
            // Event listener untuk tombol Gopay
            btnGopay.addEventListener("click", function () {
                metodeDipilih = "Gopay";
                btnGopay.classList.add("bg-blue-300");
                btnCOD.classList.remove("bg-blue-300");
                btnBRI.classList.remove("bg-blue-300");
                btnDana.classList.remove("bg-blue-300");
                btnShoppepay.classList.remove("bg-blue-300");
                enablePesanButton();
            });
            // Event listener untuk tombol Shoppepay
            btnShoppepay.addEventListener("click", function () {
                metodeDipilih = "Shoppepay";
                btnShoppepay.classList.add("bg-blue-300");
                btnCOD.classList.remove("bg-blue-300");
                btnBRI.classList.remove("bg-blue-300");
                btnDana.classList.remove("bg-blue-300");
                btnGopay.classList.remove("bg-blue-300");
                enablePesanButton();
            });

            // Fungsi untuk mengaktifkan tombol "Buat Pesanan"
            function enablePesanButton() {
                if (metodeDipilih) {
                    btnPesan.classList.remove("disabled");
                    btnPesan.removeAttribute("disabled");
                }
            }

            // Event listener untuk tombol Buat Pesanan
            btnPesan.addEventListener("click", function () {
                if (metodeDipilih) {
                    alert(`Pesanan berhasil dibuat dengan metode pembayaran: ${metodeDipilih}`);
                    // Di sini Anda dapat menambahkan fungsi lebih lanjut untuk menyimpan pesanan atau mengarahkan ke halaman lain
                }
            });
        });
    </script>
