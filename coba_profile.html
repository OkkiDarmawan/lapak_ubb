<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="resource/JS/searchLogic.js"></script>
</head>
<body class="bg-gray-100">
  <div class="navbar bg-[#0A254A] flex justify-between items-center px-4 md:px-8 h-20">
    <!-- Kiri: Logo dan Search -->
    <div class="flex items-center space-x-4">
      <!-- Logo -->
      <img src="resource/Image/logo-ubb.png" alt="Logo" class="w-16 md:w-20">
  
      <!-- Search Barang -->
      <div class="flex-1">
        <input
          type="search"
          id="inputSearch"
          class="bg-white w-full sm:w-[500px] md:w-[600px] lg:w-[800px] rounded-lg h-10 px-4"
          placeholder="Search The Product Here"
        />
      </div>
    </div>
  
    <!-- Kanan: Icon Keranjang dan Dropdown -->
    <div class="flex items-center space-x-4">
      <!-- Keranjang -->
      <img src="resource/Image/keranjang.png" alt="Keranjang" class="w-8 md:w-10 cursor-pointer">
  
      <!-- Profile Dropdown -->
      <div tabindex="0" role="button" class="relative" onclick="toggleDropdown()">
        <div class="w-8 md:w-10 rounded-full">
          <img src="resource/Image/LOGO GUESS.png" alt="Profile Icon" />
        </div>
  
        <!-- Dropdown Menu -->
        <div
          id="dropdownMenu"
          class="absolute right-0 mt-12 w-48 bg-white rounded-lg shadow-lg hidden z-50"
        >
          <ul class="py-2">
            <a href="home.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Beranda</li></a>
            <a href="mainframe.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Profile</li></a>
            <a href="tokoku.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Toko Ku</li></a>
            <a href="index.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Keluar</li></a>
          </ul>
        </div>
      </div>
    </div>
  </div>
      
      <script>
        // Fungsi untuk toggle dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.classList.toggle("hidden"); // Tambah/Remove kelas 'hidden'
        }
    
        // Event listener untuk menutup dropdown jika klik di luar area
        document.addEventListener("click", function (event) {
            const dropdownMenu = document.getElementById("dropdownMenu");
            const profileButton = dropdownMenu.previousElementSibling; // Tombol dropdown
    
            // Periksa apakah klik di luar tombol dropdown atau dropdown menu
            if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    </script>
    

</body>
</html>
