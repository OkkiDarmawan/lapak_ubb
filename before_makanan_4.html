<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makanan 1</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="resource/JS/searchLogic.js"></script>
</head>
<body >
    <!-- Navbar (Tetap) -->
  <div class="navbar bg-[#0A254A] flex justify-between items-center px-4 md:px-8 h-20">
    <div class="flex items-center space-x-4">
      <img src="resource/Image/logo-ubb.png" alt="Logo" class="w-16 md:w-20">
      <div class="flex-1">
        <input
          type="search"
          id="inputSearch"
          class="bg-white w-full sm:w-[500px] md:w-[600px] lg:w-[800px] rounded-lg h-10 px-4"
          placeholder="Search The Product Here"
        />
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <img src="resource/Image/keranjang.png" alt="Keranjang" class="w-8 md:w-10 cursor-pointer" onclick="addKeranjang(), window.location.href='login.html'">
      <div tabindex="0" role="button" class="relative" onclick="toggleDropdown()">
        <div class="w-8 md:w-10 rounded-full">
          <img src="resource/Image/LOGO GUESS.png" alt="Profile Icon" />
        </div>
        <div
          id="dropdownMenu"
          class="absolute right-0 mt-12 w-48 bg-white rounded-lg shadow-lg hidden z-50"
        >
          <ul class="py-2">
            <a href="index.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Beranda</li></a>
            <a href="login.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="addKeranjang()">Profile</li></a>
            <a href="login.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="addKeranjang()">Toko Ku</li></a>
            <a href="login.html"><li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Login</li></a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="resource/JS/drop_profile.js"></script>

  <!-- Bagian Detail Produk -->
  <div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="bg-white p-5 md:p-10 rounded-lg shadow-2xl w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Gambar Produk -->
      <img src="resource/Image/box produk 4.png" alt="Produk Image" class="w-full h-auto rounded-lg">
      
      <!-- Konten Teks -->
      <div>
        <h2 class="text-2xl md:text-4xl font-semibold mb-4 md:mb-6">Bala Bala</h2>
        <p class="text-lg md:text-2xl font-semibold">Rp 1.000 / pcs</p>
        <p class="text-base md:text-lg font-medium mt-4">Deskripsi: Jajanan yang mantoll</p>
        <p class="text-base md:text-lg font-medium mt-2">Owner: Ripka Winarsih</p>
        <div class="flex flex-col mt-6 space-y-4 ">
          <div class="flex items-center space-x-2">
            <button class="bg-[#35ADC6] px-4 py-2 rounded-lg text-white w-full md:w-1/2 text-sm md:text-lg" id="btnKeranjang" onclick="addKeranjang(), window.location.href='login.html'">Beli</button>
            <div class="flex items-center space-x-2">
              <button class="px-2 py-1 border border-gray-300 rounded" id="btnKurang">-</button>
              <input type="number" value="1" class="w-12 text-center border border-gray-300 rounded" id="qtyInput" readonly>
              <button class="px-2 py-1 border border-gray-300 rounded" id="btnTambah">+</button>
            </div>
          </div>
          <button class="bg-[#35ADC6] px-4 py-2 rounded-lg text-white w-full text-sm md:text-lg" onclick="addKeranjang(), window.location.href='login.html'">Keranjang</button>
          <button class="bg-red-600 px-4 py-2 rounded-lg text-white w-full text-sm md:text-lg" onclick="history.back()">Back</button>
        </div>
      </div>
    </div>
  </div>

<script src="resource/JS/payment_produk.js"></script>

  <script>
function addKeranjang() {
        alert("Silahkan Login Terlebih Dahulu");
      }

    function toggleDropdown() {
      const dropdownMenu = document.getElementById("dropdownMenu");
      dropdownMenu.classList.toggle("hidden");
    }

    document.addEventListener("click", function (event) {
      const dropdownMenu = document.getElementById("dropdownMenu");
      const profileButton = dropdownMenu.previousElementSibling;

      if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
